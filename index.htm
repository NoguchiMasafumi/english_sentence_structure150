    const currentSentenceElement = document.getElementById("currentSentence");

    function speakText(text, lang, repeat = 1, callback = null) {
      let count = 0;
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent); // iOSデバイス判定

      function play() {
        window.speechSynthesis.cancel();
        const voices = window.speechSynthesis.getVoices();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;

        if (lang === 'en-US') {
          utterance.rate = 0.5;
        }

        let selectedVoice = voices.find(voice => voice.lang === lang);
        utterance.voice = selectedVoice;

        // iPhoneの場合はonendイベントを使用
        if (isIOS) {
          utterance.onend = function () {
            count++;
            if (count < repeat) {
              play();
            } else {
              console.log(lang === 'en-US' ? '英語再生完了 (iOS)' : '日本語再生完了 (iOS)');
              if (callback) {
                callback();
              }
            }
          };
        } else {
          // PCやその他のブラウザではタイムアウト方式を利用
          let timeoutId = setTimeout(() => {
            count++;
            if (count < repeat) {
              play();
            } else {
              //console.log(lang === 'en-US' ? '英語再生完了 (PC代替)' : '日本語再生完了 (PC代替)');
              clearTimeout(timeoutId);
              if (callback) {
                callback();
              }
            }
          }, text.length * 200);

          utterance.onend = function () {
            clearTimeout(timeoutId); // 再生完了時にタイムアウトをクリア
            count++;
            if (count < repeat) {
              play();
            } else {
              //console.log(lang === 'en-US' ? '英語再生完了 (PC)' : '日本語再生完了 (PC)');
              if (callback) {
                callback();
              }
            }
          };
        }

        speechSynthesis.speak(utterance);
      }

      play();
      currentSentenceElement.textContent = text; // 文面を表示
    }

        if (index < sentences.length) {
          speakText(sentences[index].english, 'en-US', 3, () => {
            speakText(sentences[index].japanese, 'ja-JP', 1, () => {
                speakText(sentences[index].english, 'en-US', 1, () => {
                    index++;
                    playNext();
                })
            });
          });
        } else {
          currentSentenceElement.textContent = ""; // 全て再生終了後にクリア
        }
      }
      playNext();
    });
  </script>
